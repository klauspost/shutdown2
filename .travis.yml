language: go

os:
  - linux
  - osx

go:
  - 1.13.x
  - 1.14.x
  - 1.15.x
  - master

env:
  - GO111MODULE=off

install:
 - go get ./...
 - go get golang.org/x/lint/golint

script: 
 - go vet ./...
 - diff <(golint ./...) <(printf "")
 - go test -v -cpu=1,2,4 .
 - go test -v -cpu=1,2,4 -short -race .
 - go build examples/server-channel.go
 - go build examples/server-example.go
 - go build examples/simple-func.go
 
matrix:
  allow_failures:
    - go: 'master'
  fast_finish: true 
